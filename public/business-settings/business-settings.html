        <!-- Related Artists -->
        <div role="tabpanel" class="tab-pane" id="related-artists">
          <form class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>My Account </legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Change Email ID</label>
            <div class="col-md-4">

            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="passwordinput">New password</label>

            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">

              <input id="passwordinput" name="passwordinput" type="password" placeholder="Repeat password" class="form-control input-md">
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Set security question</label>
            <div class="col-md-4">
              <select id="selectbasic" name="selectbasic" class="form-control">

                <option value="2">Who is your inspiration for your business? </option>
                <option value="3">Where is your dream location for your business? </option>
              </select>
            </div>
          </div>

          <div class="form-group">

              <input id="passwordinput" name="passwordinput" type="password" placeholder="Answer" class="form-control input-md">
            </div>

            <input type="checkbox" checked data-toggle="toggle">
          </div>

          <div class="form-group">
